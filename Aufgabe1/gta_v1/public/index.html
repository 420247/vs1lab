<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <row>
    <header class="header">
        <div class="header__logo">
            <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        </div>
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <legend>Add a new GeoTag</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name (max 10 chars)" maxlength="10" required>
                    <label for="hashtag">Hashtag (optional):</label>
                    <input type="text" id="hashtag" name="hashtag" placeholder="Enter hashtag (10 chars)" pattern="#[A-Za-z0-9]{1,10}">
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" placeholder="Latitude" name="latitude" value="" readonly>
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" placeholder="Longitude" name="longitude" value="" readonly>
                    <input type="submit" value="Add">
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->
        </section>

        <section class="discovery">
            <h2>Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset>
                    <legend>Search</legend>
                    <label for="search">Search Term or keywords:</label>
                    <input type="text" id="search" name="search" placeholder="e.g. Berlin" maxlength="30">
                    <input type="submit" value="Search">
                </fieldset>
                <input type="hidden" id="latitude-discovery" name="Latitude" value="49.01379">
                <input type="hidden" id="longitude-discovery" name="Longitude" value="8.404435">
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" class="discovery__map-image" alt="a map with locations" id="mapView">
                    <span hidden>Result map</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
    </row>
</body>

</html>
